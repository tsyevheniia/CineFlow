<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | CineFlow</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<nav class='navbar position-fixed w-100 z-1 py-4'>
    <div class="container">
        <img class="navbar-brand" src="images/logo-transparent.png" alt="" style="width: 10rem">
        <a class="btn btn-primary text-white" href="login.html">Sign In</a>
    </div>
</nav>

<header class="header d-flex justify-content-center align-items-center position-absolute z-0 h-100 w-100 py-5">
    <div class="w-75 position-relative z-1">
        <form class="h-100 m-auto p-3 text-white needs-validation" id="registerForm" novalidate>
            <h3>Create Account</h3>

            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        pattern=".{3,}"
                        required>
                <div class="invalid-feedback">
                    Username must be at least 3 characters long.
                </div>
            </div>

            <div class="my-3">
                <label for="email" class="form-label">Email address</label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        required>
                <div class="invalid-feedback">
                    Please enter a valid Email address.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        required>
                <div class="invalid-feedback">
                    Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters.
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        required>
                <div class="invalid-feedback">
                    Passwords do not match.
                </div>
            </div>

            <div class="mt-2 w-100">
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </div>
        </form>
    </div>
</header>

<script src="js/script.js"></script>
<script src="js/data.js"></script>
</body>
</html>
