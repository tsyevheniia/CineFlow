<!doctype html>
<html lang="en">
<head>

<nav class="navbar w-100 py-4 ">

<section class="min-vh-100 w-100 py-5">
    <div class="container">
        <h1 class="">Top 20 Rated Movies</h1>
    </div>
    <div class="container-fluid mt-3">
        <div id="topRated" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div id="activatedTopRatedFilms" class="d-flex justify-content-center flex-wrap"></div>
                </div>
                <div class="carousel-item">
                    <div id="topRatedFilms" class="d-flex justify-content-center flex-wrap"></div>
                </div>
                <div class="carousel-item">
                    <div id="topRatedFilms3" class="d-flex justify-content-center flex-wrap"></div>
                </div>
                <div class="carousel-item">
                    <div id="topRatedFilms4" class="d-flex justify-content-center flex-wrap"></div>
                </div>
                <div class="carousel-item">
                    <div id="topRatedFilms5" class="d-flex justify-content-center flex-wrap"></div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#topRated" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#topRated" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>
