<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<nav class='navbar position-fixed w-100 z-1 py-4'>
    <div class="container">
        <img class="navbar-brand" src="images/logo-transparent.png" alt="" style="width: 10rem">
        <a class="btn btn-primary text-white" href="index.html"> Sign Up</a>
    </div>
</nav>
<header class="header d-flex justify-content-center align-items-center position-absolute z-0  h-100 w-100 py-5">
    <div class="w-75 position-relative z-1 ">
        <form class="h-75 m-auto p-3 text-white needs-validation" id="loginForm" novalidate>
            <h3>Sign In</h3>
            <div class="my-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        required>
                <div class="invalid-feedback">
                    Please enter a valid Email address.
                </div>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="exampleInputPassword1"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       required>
                <div class="invalid-feedback">
                    Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters.
                </div>
            </div>
<!--            <div class="mb-3 form-check">-->
<!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                <label class="form-check-label" for="exampleCheck1">Remember me</label>-->
<!--            </div>-->
<!--            <div>-->
<!--                <a class="text-primary text-decoration-none">Forgot Password?</a>-->
<!--            </div>-->
            <div class="mt-2 w-100">
                <button type="submit" class="btn btn-primary w-100" >Sign In</button>
            </div>

        </form>
    </div>
</header>
<script src="js/login.js"></script>
</body>
</html>
