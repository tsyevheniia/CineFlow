<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineFlow</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar w-100 py-4 position-fixed z-1">
    <div class="container">
        <img class="navbar-brand" src="images/logo-transparent.png" alt="" style="width: 10rem">
        <a class="btn btn-primary text-white"> Sign In</a>
    </div>
</nav>
<header class="header position-absolute z-0 h-100 w-100 py-5">
    <div class="text-container h-100 w-100 position-relative py-5 mt-5">
        <h1 class="w-75 m-auto text-center display-5 text-white mt-5 pt-5 ">Your Favorite Shows, Movies - Streaming Now</h1>
        <p class="w-50 m-auto text-center text-white mt-3 mb-5">No ads, no interruptions, just endless hours of entertainment.</p>

        <form class="row g-3 w-50 m-auto justify-content-center ">
            <div class="col-auto w-50">
                <label for="inputPassword2" class="visually-hidden">Email</label>
                <input type="password" class="form-control form-control-lg" id="inputPassword2" placeholder="Email">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg mb-3">Sign Up</button>
            </div>
        </form>
    </div>
</header>
<script src="js/script.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
